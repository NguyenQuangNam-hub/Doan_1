<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangkyy.css">
    <!--my css -->
    <link rel="stylesheet" href="acc.css">
</head>

<body>

    <div class="container">
        <div class="text-center" id="menu-bar-logo"><a href="index.html">
                <span>DONBROTHERS</span><span>PARFUM</span>
            </a>
        </div>
        <div class="title">Đăng ký tài khoản</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Họ và tên</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tên đăng nhập</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Số điện thoại</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mật khẩu</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nhập lại Mật khẩu</span>
                        <input type="text" placeholder="Nhập vào đây" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Giới tính</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Nam</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Nữ</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Không tiết lộ</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Đăng ký">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
