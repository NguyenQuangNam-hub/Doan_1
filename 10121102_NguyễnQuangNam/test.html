<!DOCTYPE html>
<html>
    <head>
        <style>
            img {  opacity: 1.5;  filter: alpha(opacity=50);
             /* sử dụng cho IE8 trở về trước */}
            img:hover 
            {  opacity: 0.5;  filter: alpha(opacity=100); 
            /* sử dụng cho IE8 trở về trước */}
            </style>
            </head>
            <body>
                <h1>Độ trong suốt của hình ảnh</h1>
                <p>Thuộc tính opacity thường được sử dụng cùng với :hover để thay đổi độ trong của ảnh khi di chuột qua.</p>
